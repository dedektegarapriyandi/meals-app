<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/recipe.css">
    <title>Meal App</title>
</head>
<body>
    <div id="main-cnt">
        <header class="navbar">
            <div class="logo">
                <h1>Meal App</h1>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="index.html" class="link">Home</a>
                </li>
                <li class="menu-item">
                    <a href="fav.html" class="link">Resep Favorit</a>
                </li>
            </ul>
        </header>
    </div>
    <div id="container">
        <div id="meal-img-container">
            <span id="main-image"></span>
        </div>
        <div id="meal-detail-container">
            <div id="headings">
                <div class="detail-class">
                    <h2 style="display: inline;">Nama Makanan:&nbsp;&nbsp;</h2><h3 style="display: inline; 
                    color: red;" id="meal-name"></h3> 
                </div>
                <div class="detail-class">
                    <h2 style="display: inline;">Kategori:&nbsp;&nbsp;</h2><h3 style="display: inline; color: rgb(24, 6, 104);" id="cat"></h3> 
                </div>
                <div class="detail-class">
                    <h2 style="display: inline;">Asal:&nbsp;&nbsp;</h2><h3 style="display: inline; color: rgb(13, 6, 104);" id="area"></h3>
                </div>                    
            </div>

            <div id="ins">
                <h2>Resep:</h2><p style="color:rgb(6, 8, 104) ;" id="instruction"></p>
            </div>
        </div>
    <script src="Js/recipe.js"></script>
</body>
</html>

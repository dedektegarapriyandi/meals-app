<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/index.css">
    <title>Meal App</title>
</head>
<body>

    <!-- main div -->
    <div id="main-cnt">
        <header class="navbar">
            <div class="logo">
                <h1>Meal App</h1>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="index.html" class="link">Home</a>
                </li>
                <li class="menu-item">
                    <a href="fav.html" class="link">Resep Favorit</a>
                </li>
            </ul>
        </header>
        <div id="container">
            <div class="content">
                <div id="take-srch">
                    <!-- instruksi -->
                    <ul id="instruction">
                        <h2>Instruksi!</h2>
                        <li>Masukkan setidaknya dua karakter</li>
                        <li>Klik nama makanan untuk melihat lebih lengkap</li>
                    </ul>
                    <!-- form cari -->
                    <input type="text" id="search-bar" placeholder="Cari Nama Makanan" autofocus>
                </div>
                <!-- Api meal list -->
                <meals-list id="meals-list"></meals-list>
            </div>
        </div>
    </div>

    <script src="Js/index.js"></script>
</body>
</html>
